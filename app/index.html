<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Videos list</title>
    <!-- References to navbar, bootstrap and font-awesome css -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">
    <link href="styles/web.css" rel="stylesheet" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <!-- end Google Font -->

    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="services/services.js"></script>
    <script type="text/javascript" src="controllers/videosController.js"></script>
    <script type="text/javascript" src="controllers/showController.js"></script>
    <!-- References to bootstrap and JQuery scripts -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- HTML5 nav element. 'navbar-inverse' is about the black instead of the white color for the nav -->
    <nav class="navbar navbar-inverse">
        <!-- 'container-fluid' always uses the full width of the page -->
        <div class="container-fluid">
            <div class="navbar-header">
                <!-- Defines the logo -->
                <a class="navbar-brand" ui-sref="videos">
                    <img src="img/pztestlogo.png"></a>
                </a>
                <!-- Button with three icon bars, defines the hamburger button -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Defines the content of the nav menu -->
            <div class="collapse navbar-collapse" id="myNavBar">
                <!-- 'navbar-right' Aligns the navbar to the right -->
                <ul class="nav navbar-nav navbar-right">
                    <!-- Active class means that this is the first one -->
                    <li class="active"><a ui-sref="videos">Videos List</a></li>
                    <!-- <li><a ui-sref="show">Show</a></li> -->
                </ul>
            </div>
        </div>
    </nav>
    <!-- End nav element -->

    <!-- AngularJS views -->
    <div class="container">
        <ui-view></ui-view>
    </div>

    <!-- Footer element -->
    <footer class="container-fluid text-center">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" align="center">
                <a ui-sref="videos">
                    <img src="img/pztestlogo-big.png"></a>
                </a>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" align="center">
                <h3>Connect With Us</h3>
                <!-- target="_blank" opens the link in a new tab -->
                <a target="_blank" href="https://www.facebook.com/pepblast/" class="fa fa-facebook"></a>
                <a target="_blank" href="https://twitter.com/pepblastapp" class="fa fa-twitter"></a>
                <a target="_blank" href="https://www.youtube.com/watch?v=KFmw_0CiyDI" class="fa fa-youtube"></a>
                <a target="_blank" href="https://www.linkedin.com/company/pepblast" class="fa fa-linkedin"></a>
            </div>
        </div>
    </footer>
    
</body>
</html>
