
<br/>
<div>
    <h2>PZ Challenge Videos List</h2>
</div>
<br/>
<div id="videosContent" ng-show="!videos"></div>
<div id="videos" class="row list-group" ng-repeat="video in videos">
    <div align="center" class="row">
        <div align="center" class="thumbnail col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div>
                <img class="item col-xs-8 col-sm-8 col-md-8 col-lg-8 relative" ng-src="{{ trustSrcurl(assetsAddress + video.im) }}"/>
                <h2>{{video.name}}</h2>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div>
                    <a class="btn btn-danger" ui-sref="show({name:video.name})">Play</a>
                </div>
            </div>
        </div>
    </div>
</div>
